<!DOCTYPE html>
<head>
    <title>A-Frame AR test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@^2.0.1/dist/super-hands.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="aframe-stereo-component.js.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
        <!-- embedded arjs -->
        <a-scene embedded arjs >
            <a-assets>
                <a-asset-item
                    src="Assets/UKS/Looping_animation2.gltf" id="bunny" alt="uks"
                ></a-asset-item>

                <a-asset-item
                    src="Assets/Medieval_Village/scene.gltf" id="village" alt="village"
                ></a-asset-item>
            </a-assets>

            <a-entity
                gltf-model="#bunny"
                scale="0.02 0.02 0.02"
            >
            </a-entity>

            <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
            <!-- <a-marker-camera type='pattern' url=''>
             
            </a-marker-camera> -->

         </a-scene>

</body>
